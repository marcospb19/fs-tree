[package]
name = "fs-tree"
version = "0.8.2"
authors = ["Jo√£o M. Bezerra <marcospb19@hotmail.com>"]
edition = "2024"
description = "Filesystem path Trie with an API focused on filesystem operations."
license = "MIT"
repository = "https://github.com/marcospb19/fs-tree"

[dependencies]
file_type_enum = { version = "3.0.1", default-features = false }
libc = { version = "0.2.0", optional = true }
fs-err = { version = "3.3.0", optional = true }

[features]
fs-err = ["dep:fs-err", "file_type_enum/fs-err"]
default = ["fs-err"]
libc-file-type = ["dep:libc"]

[dev-dependencies]
pretty_assertions = "1.4.1"
tempfile = "3.13.0"
